<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声Q&Aアシスタント</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">音声Q&Aアシスタント</h1>

                <div class="voice-selector mb-4">
                    <select id="voiceSelect" class="form-select">
                        <option value="">音声を選択してください</option>
                    </select>
                </div>

                <div class="mic-container mb-4">
                    <button id="micButton" class="btn btn-lg btn-outline-secondary rounded-circle p-4">
                        <i data-feather="mic" class="mic-icon"></i>
                    </button>
                    <div id="status" class="mt-3">マイクをクリックして開始</div>
                </div>

                <div class="conversation-container">
                    <div id="transcript" class="mb-3"></div>
                    <div id="response" class="mb-3"></div>
                </div>

                <div id="error" class="alert alert-danger d-none" role="alert"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
